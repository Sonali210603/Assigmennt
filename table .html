!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 30px;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #af4c89;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #c23c10;
        }

        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <h1>Table A - Sample Data</h1>

    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Subject</th>
            <th>Score</th>
        </tr>
        <tr>
            <td>1</td>
            <td>John Doe</td>
            <td>Mathematics</td>
            <td>85</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Jane Smith</td>
            <td>Science</td>
            <td>92</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Emily Johnson</td>
            <td>History</td>
            <td>78</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Michael Brown</td>
            <td>English</td>
            <td>88</td>
        </tr>
    </table>

</body>
</html>
